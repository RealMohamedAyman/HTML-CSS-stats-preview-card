<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>

    <!-- Style Sheets -->
    <link rel='stylesheet' href="css/Normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

    <!-- Icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>
    <div class="card">
        <div class="textside">
            <div class="mainhead">
                <h1>Get <span>insights</span> that help your business grow.</h1>
            </div>
            <div class="mainpar">
                <p>
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency. </p>
            </div>
            <div class="stats">
                <div>
                    10k+
                    <div class="statshead"> companies </div>
                </div>
                <div>
                    314
                    <div class="statshead">templates </div>
                </div>
                <div class="lastdivchild">
                    12m+
                    <div class="statshead"> queries </div>
                </div>
            </div>
        </div>
        <div class="imgside">
            <div class="layer">
                <img src="images/image-header-desktop.jpg" alt="header-img">
            </div>
        </div>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Mohamed Ayman</a>.
    </div>

</body>

</html>
